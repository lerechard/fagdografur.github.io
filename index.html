<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAGDOGRAFUR</title>
  <style>
    :root {
      --accent-yellow: #ffee00;
      --accent-blue: #00aaff;
      --bg-dark: #111;
      --bg-form: #1e1e1e;
      --border-dark: #333;
      --text-light: #f0f0f0;
      --scroll-gap: 2rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
    }

    header {
      background: #1a1a1a;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 4px solid var(--border-dark);
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent-yellow);
      letter-spacing: 0.1em;
      margin: 0;
    }

    #title-text {
      display: inline-block;
      transition: opacity 0.4s ease;
    }

    .gallery-row {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .gallery-track {
      display: inline-flex;
      gap: var(--scroll-gap);
      padding: 1rem 0;
      animation: scroll-left linear infinite;
    }

    .gallery-row[data-speed="1"] .gallery-track {
      animation-duration: 30s;
    }

    .gallery-row[data-speed="0.7"] .gallery-track {
      animation-duration: 45s;
    }

    .gallery-row[data-speed="1.3"] .gallery-track {
      animation-duration: 25s;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .gallery-track img {
      height: 300px;
      width: auto;
      flex-shrink: 0;
      border-radius: 10px;
      border: 2px solid #444;
      transition: transform 0.3s;
    }

    .gallery-track img:hover {
      transform: scale(1.05);
      border-color: var(--accent-blue);
    }

    section.form-section {
      background: var(--bg-form);
      padding: 3rem 1rem;
      border-top: 6px solid var(--accent-blue);
    }

    section h2 {
      text-align: center;
      color: var(--accent-yellow);
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: var(--text-light);
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #666;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: var(--text-light);
    }

    button {
      padding: 1rem;
      background-color: var(--accent-yellow);
      color: #000;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cc0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .gallery-track img {
        height: 200px;
      }

      section.form-section {
        padding: 2rem 1rem;
      }

      section h2 {
        font-size: 1.5rem;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="gallery-row" data-speed="1">

  <section class="form-section">
    <h2>Request a Shoot</h2>
    <form id="shoot-form">
      <label>Human Name:</label>
      <input name="human_name" required />

      <label>Email Contact:</label>
      <input type="email" name="email" required />

      <label>Fursona Name:</label>

      <input name="location" required />

      <label>Describe what you are hoping to get out of the shoot:</label>
      <textarea name="description" rows="5" required></textarea>

      <label>Preferred Dates:</label>
      <input name="dates" />

      <label>Social Media Handles (optional):</label>
      <input name="socials" />

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <script>
    // Form submission to Discord webhook
    document.getElementById('shoot-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const fields = [];
      for (let [key, value] of form.entries()) {
        fields.push(`**${key.replace(/_/g, ' ')}:** ${value}`);
      }

      fetch("https://discord.com/api/webhooks/1370968909116604451/4v9cSMazVDNPH52OxCUOGyC9ykDFuyU6Irj8Wa0mBCXZDaFTwaWv6Opzw5bHNQG61jnA", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: fields.join("\n") })
      }).then(() => alert("Request submitted!"))
        .catch(() => alert("There was an error. Try again later."));
    });

  </script>
</body>
</html>
